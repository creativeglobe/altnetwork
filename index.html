<!-- ΛΕΙΤΟΥΡΓΙΚΗ ΦΟΡΜΑ ΜΕ WEB3FORMS - Ίδιο id με την original για να μην χαλάσει το styling -->
<form id="signup-form" action="https://api.web3forms.com/submit" method="POST" style="margin-bottom:10px;">
  <input type="hidden" name="access_key" value="d59c6d7b-f144-4eea-9c67-ec80c95ef229">
  <input type="email" name="email" id="email" placeholder="Email Address" required />
  <input type="submit" value="Join the Waitlist" />
  <input type="hidden" name="subject" value="New Waitlist Signup - AltNetwork">
</form>

<div id="form-result" style="margin-top: 10px; font-weight: bold; color: #1cb495;"></div>

<script>
  const form = document.getElementById('signup-form');
  const result = document.getElementById('form-result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    result.textContent = 'Sending...';

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        result.textContent = 'Thank you! We will keep you updated.';
        form.reset();
      } else {
        result.textContent = 'Something went wrong. Please try again.';
        result.style.color = 'red';
      }
    } catch (err) {
      result.textContent = 'Connection error. Please try later.';
      result.style.color = 'red';
    }
  });
</script>

<div id="form-note" style="margin-bottom:5px;">We'll only use your email to gauge interest. Nothing more.</div>
