<script>
const slides = document.querySelectorAll('#slideshow img');
let currentSlide = 0;
let interval;
function showSlide(index) {
slides.forEach((img, i) => {
img.style.opacity = i === index ? '1' : '0';
img.style.transform = i === index ? 'scale(1)' : 'scale(1.05)';
});
}
function startSlideshow() {
interval = setInterval(() => {
currentSlide = (currentSlide + 1) % slides.length;
showSlide(currentSlide);
}, 5000);
}
function stopSlideshow() {
clearInterval(interval);
}
// Εφέ και στην πρώτη εικόνα
slides[0].style.opacity = '0';
slides[0].style.transform = 'scale(1.05)';
setTimeout(() => {
    showSlide(0);
}, 100);
startSlideshow();
document.getElementById('slideshow').addEventListener('mouseenter', stopSlideshow);
document.getElementById('slideshow').addEventListener('mouseleave', startSlideshow);
</script>
