<!DOCTYPE HTML>

<style>
/* Core styles - improved for balance */
.right-scroll-container::-webkit-scrollbar { display: none; }
.right-scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
.right-scroll-container {
  position: fixed;
  top: 0;
  right: 0;
  width: 50%;
  height: 100vh;
  padding: 6% 8% 6% 4%; /* more left padding on desktop right column */
  box-sizing: border-box;
  overflow-y: auto;
  text-align: left;
  color: white;
  opacity: 0.88;
  z-index: 10;
  pointer-events: auto;
  background: rgba(0,0,0,0.5);
}
.right-scroll-container p {
  font-size: 1.35em;
  line-height: 1.65;
  margin: 0 0 1.8em 0;
}
.right-scroll-container p:last-child { margin-bottom: 0; }
.right-scroll-container .section-title {
  font-size: 1.9em;
  font-weight: bold;
  margin: 2.5em 0 1.2em 0;
  opacity: 1;
}
body, html { overflow: hidden; height: 100%; margin:0; padding:0; }
#footer { display: none; }
#header .inner {
  display: block !important;
  margin-top: 0 !important;
  padding-left: 4%; /* restored left padding on desktop */
  max-width: 48%; /* prevents pushing to right */
}
#form-note { margin-top:12px; font-weight:bold; color: #1cb495; }

/* ── RESPONSIVE: Stack + Center Everything Nicely ── */
@media screen and (max-width: 1024px) {
  body, html {
    overflow-y: auto !important;
    height: auto !important;
    background: #000;
  }

  #header .inner {
    width: 100%;
    padding: 3.5em 5% 2.5em;
    margin: 0 auto;
    text-align: center; /* center title + description */
  }

  #slideshow {
    width: 100% !important;
    max-width: 680px;
    height: 280px !important;
    margin: 0 auto 2.2em !important;
  }

  /* Perfectly centered form */
  #signup-form {
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    justify-content: center !important;
    gap: 1em;
    margin: 1.2em auto 2.2em !important; /* reduced bottom space */
    max-width: 420px;
  }
  #signup-form input[type="email"] {
    width: 100% !important;
    max-width: 420px;
    text-align: center;
  }
  #signup-form input[type="submit"] {
    width: 100% !important;
    max-width: 420px;
  }

  /* Long text: centered, full width, no big gaps */
  .right-scroll-container {
    position: relative !important;
    top: auto !important;
    right: auto !important;
    width: 100% !important;
    height: auto !important;
    padding: 3em 6% 5em !important;
    opacity: 1 !important;
    background: rgba(0,0,0,0.75) !important;
    overflow-y: visible !important;
    text-align: center !important; /* center text on mobile */
  }

  .right-scroll-container p {
    max-width: 720px;
    margin: 0 auto 1.8em !important;
    text-align: left !important; /* keep readable left-align inside centered block */
  }

  .right-scroll-container .section-title {
    text-align: center !important;
  }
}

/* Phones - extra polish */
@media screen and (max-width: 600px) {
  #slideshow { height: 220px !important; }
  #header .inner { padding: 2.5em 5% 2em; }
  .right-scroll-container { padding: 3em 5% 4em; }
  .right-scroll-container p { font-size: 1.2em !important; max-width: 90%; }
}
</style>
</head>
