<!DOCTYPE HTML>
<html>
<head>
<title>Future Launch</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="assets/css/main.css" />
<style>
/* Your preferred base styles - unchanged except targeted fixes */
.right-scroll-container::-webkit-scrollbar { display: none; }
.right-scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
.right-scroll-container {
  position: fixed;
  top: 0;
  right: 0;
  width: 56%;
  height: 100vh;
  padding: 6% 5% 6% 3%;
  box-sizing: border-box;
  overflow-y: auto;
  text-align: left;
  color: white;
  opacity: 0.85;
  z-index: 10;
  pointer-events: auto;
  background: rgba(0,0,0,0.45);
}
.right-scroll-container p {
  font-size: 1.35em;
  line-height: 1.65;
  margin: 0 0 1.8em 0;
  padding-left: 2em;
}
.right-scroll-container p:last-child { margin-bottom: 0; }
.right-scroll-container .section-title {
  font-size: 1.9em;
  font-weight: bold;
  margin: 2.5em 0 1.2em 0;
  padding-left: 1.45em;
  opacity: 1;
}
body, html { overflow: hidden; height: 100%; margin:0; padding:0; }
#footer { display: none; }
#header .inner {
  display: block !important;
  margin-top: 0 !important;
  padding: 3em 5% 3em 5%;
  box-sizing: border-box;
}
#form-note { margin-top:12px; font-weight:bold; color: #1cb495; }

/* NEW: Make main title a little smaller on desktop/large screens only */
@media (min-width: 1025px) {
  h1 {
    font-size: 3.16em !important;
  }
}

/* ── RESPONSIVE: Stack vertically + perfect centering on tablet/mobile ── */
@media screen and (max-width: 1024px) {
  body, html {
    overflow-y: auto !important;
    height: auto !important;
    background: #000;
  }
  #header, .inner {
    position: relative;
    width: 100%;
    padding: 3.5em 5% 2.5em;
    box-sizing: border-box;
    text-align: center;
  }
  #slideshow {
    width: 100% !important;
    max-width: 700px;
    height: 280px !important;
    margin: 0 auto 2em !important;
  }
  #signup-form {
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    justify-content: center !important;
    gap: 1em;
    margin: 1em auto 1.8em !important;
    width: 90%;
    max-width: 420px;
  }
  #signup-form input[type="email"],
  #signup-form input[type="submit"] {
    width: 100% !important;
    max-width: 420px;
    box-sizing: border-box;
    margin: 0 auto !important;
  }
  .right-scroll-container {
    position: relative !important;
    top: auto !important;
    right: auto !important;
    width: 100% !important;
    height: auto !important;
    min-height: auto;
    padding: 3em 6% 5em !important;
    opacity: 1 !important;
    background: rgba(0,0,0,0.75) !important;
    overflow-y: visible !important;
    text-align: center !important;
  }
  .right-scroll-container p,
  .right-scroll-container .section-title {
    max-width: 90%;
    margin: 0 auto 1.6em !important;
    text-align: left !important;
  }
  .right-scroll-container > p:first-child {
    margin-top: 0.5em !important;
  }
}

/* Phones - fine tuning */
@media screen and (max-width: 600px) {
  #slideshow { height: 220px !important; }
  #header, .inner { padding: 2.5em 5% 2em; }
  .right-scroll-container { padding: 3em 5% 4.5em; }
  .right-scroll-container p { font-size: 1.2em !important; }
  .right-scroll-container .section-title { font-size: 1.65em !important; }
}

/* ✅ ADDED: Vertically center LEFT content on desktop only */
@media (min-width: 1025px) {
  #header {
    min-height: 100vh;
    display: flex;
    align-items: center;
  }

  #header .inner {
    margin: 0;
  }
}
</style>
</head>
